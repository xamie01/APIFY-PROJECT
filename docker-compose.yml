version: '3.8'

services:
  osate-sandbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osate-sandbox
    image: osate:latest
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    read_only: true
    mem_limit: 2g
    cpus: 1.0
    tmpfs:
      - /tmp
      - /app/temp
    env_file:
      - .env
    networks:
      - osate-network
    volumes:
      - ./logs:/app/logs:rw
      - ./config:/app/config:ro
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  osate-network:
    driver: bridge
