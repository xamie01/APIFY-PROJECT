version: "1.0.0"
project_name: "TEST-AI"

# Contact configuration - add your email here to receive contact form submissions
contact:
  email: "xamzy@37Gmail.com"

sandbox:
  enabled: true
  timeout_seconds: 300
  memory_limit: "2g"
  cpu_limit: 1.0
  network_isolation: true
  read_only_filesystem: true
  auto_cleanup: true

target_ai:
  default_provider: "openrouter"
  timeout_seconds: 60
  max_retries: 3
  rate_limit_requests_per_minute: 30
  
  # OpenRouter API keys for multi-key rotation and fallback
  # Supply multiple keys as a list or comma-separated string in environment or here
  # Provider will use sticky key selection (45 requests per key) and auto-rotate on rate limits
  # Syntax options:
  #   - Via .env: OPENROUTER_API_KEY="key1,key2,key3"
  #   - Via config below (takes precedence over .env if both present):
  api_keys:
    openrouter: []  # e.g. ["sk-or-v1-xxx","sk-or-v1-yyy"] or leave empty to use OPENROUTER_API_KEY env var
  
  # OpenRouter free reasoning models (selected top 8 models for testing)
  # These are fallback models if primary fails (not used currently; kept for reference)
  openrouter_models:
    - "openrouter-nemotron-nano-12b-v2-vl"    # nvidia/nemotron-nano-12b-v2-vl:free
    - "openrouter-minimax-m2"                 # minimax/minimax-m2:free
    - "openrouter-deepseek-v3"                # deepseek/deepseek-chat-v3-0324:free
    - "openrouter-gpt-oss-20b"                # openai/gpt-oss-20b:free
    - "openrouter-gemma-3-27b"                # google/gemma-3-27b-it:free
    - "openrouter-qwen3-14b"                  # qwen/qwen3-14b:free
    - "openrouter-llama-3.3-70b"              # meta-llama/llama-3.3-70b-instruct:free
    - "openrouter-mistral-7b"                 # mistralai/mistral-7b-instruct:free

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_enabled: true
  file_path: "logs/osate.log"
  console_enabled: true